<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Cards - White Theme</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
    }

    .card {
      background: #ffffff;
      padding: 2rem 1rem;
      border-radius: 15px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 1rem;
    }

    .card h2 {
      margin: 0.5rem 0 1rem;
    }

    .card button {
      background-color: #c8a951;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #b89543;
    }

    .highlighted {
      background: #f9e5aa;
      color: #333;
    }

    .highlighted button {
      background-color: #997c2c;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <img src="https://img.icons8.com/ios/50/github.png" alt="GitHub">
    <h2>GitHub</h2>
    <button onclick="location.href='#'">View GitHub</button>
  </div>

  <div class="card">
    <img src="https://img.icons8.com/ios/50/marker.png" alt="Find Us">
    <h2>Find Us</h2>
    <button onclick="location.href='#'">View Location</button>
  </div>

  

  <div class="card">
    <img src="https://img.icons8.com/ios/50/phone.png" alt="Call Us">
    <h2>Call Us On</h2>
    <button onclick="callNow()">Call</button>
  </div>

  <div class="card">
    <img src="https://img.icons8.com/ios/50/skype.png" alt="Skype">
    <h2>Skype</h2>
    <button onclick="location.href='#'">Chat on Skype</button>
  </div>

  
</div>

<script>
function callNow() {
  window.location.href = "tel:8910";
}
</script>

</body>
</html>
